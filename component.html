<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!-- import Vue before Element -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.7/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.7/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-button type="text" @click="dialogVisible = true">点击打开 Dialog</el-button>

        <el-dialog title="建议" :visible.sync="dialogVisible" width="30%" :before-close="handleClose">
            <!-- <span>建议内容</span> -->
            <el-input type="textarea" :rows="5" placeholder="请输入内容" v-model="textarea">
            </el-input>
            <span slot="footer" class="dialog-footer">
                <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
            </span>
        </el-dialog>
    </div>

    <script>
        var Main = {
            data() {
                return {
                    dialogVisible: false,
                    textarea: ''
                };
            }
            // methods: {
            //     handleClose(done) {
            //         this.$confirm('确认关闭？')
            //             .then(_ => {
            //                 done();
            //             })
            //             .catch(_ => { });
            //     }
            // }
        };
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>

</body>

</html>
